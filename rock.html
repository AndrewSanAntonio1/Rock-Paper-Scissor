<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <style>
        body {
            display: flex;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="playGame('rock')"><img src="rock.png" alt="Rock Button" title="Rock Button" width="150px"></button>
    <button onclick="playGame('paper')"><img src="paper.png" alt="Paper Button" title="Paper Button" width="150px" height="155px"></button>
    <button onclick="playGame('scissor')"><img src="scissor.png" alt="Scissor Button" title="Scissor Button" width="150px" height="155px"></button>
    <div id="image"></div>
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
        win: 0,
        lose: 0,
        tie: 0,
        playerWins: 0,
        computerWins: 0
    };

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result  = "";

            if(playerMove === "paper") {
                if (computerMove === "paper") {
                    result = "Tie.";
                } else if (computerMove === "rock") {
                    result = "You win.";
                } else if (computerMove === "scissor") {
                    result = "You lose.";
                }
            } else if(playerMove === "rock") {
                if (computerMove === "rock") {
                    result = "Tie.";
                } else if (computerMove === "scissor") {
                    result = "You win.";
                } else if (computerMove === "paper") {
                    result = "You lose.";
                } 
            } else if(playerMove === "scissor") {
                if (computerMove === "scissor") {
                    result = "Tie.";
                } else if (computerMove === "paper") {
                    result = "You win.";
                } else if (computerMove === "rock") {
                    result = "You lose.";
                }
            }

            if (result === "Tie.") {
                score.tie += 1;
            } else if (result === "You win.") {
                score.win += 1;
            } else if (result === "You lose.") {
                score.lose += 1;
            }
            
            if (score.win >= 3) {
                score.win = 0;
                score.playerWins += 1;
            } else if (score.lose >= 3) {
                score.lose = 0;
                score.computerWins += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            

            document.getElementById("image").innerHTML = `
                <h1>${result}</h1>
                <img src="${playerMove}.png" title="${playerMove.charAt(0).toUpperCase() + playerMove.slice(1).toLowerCase()} Button"> <label style="font-style:bold; font-size: 50px;"> VS </label>
                <img src="${computerMove}.png" title="${computerMove.charAt(0).toUpperCase() + computerMove.slice(1).toLowerCase()} Button">
                <p>Wins: ${score.win} Lose: ${score.lose} Tie: ${score.tie}</p>
                <p>Player Wins: ${score.playerWins} <br> Computer Wins: ${score.computerWins}</p>
            `;
        }
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = "";

            if (randomNumber >= 0 && randomNumber <= 1/3) {
                computerMove = "rock";
            } else if (randomNumber >= 1/3 && randomNumber <= 2/3) {
                computerMove ="scissor";
            } else {
                computerMove = "paper";
            }

            return computerMove;
        }
    </script>
</body>
</html>
